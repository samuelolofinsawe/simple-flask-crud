{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Delete Task</h1>

<p>Are you sure you want to delete the task: <strong>{{ taskinfo.content }}</strong>?</p>

<form method="POST" action="{{ url_for('delete_task', task_ident=taskinfo.id) }}">
    <div>
        <button type="submit">Confirm Delete</button>
        <a href="{{ url_for('home') }}">Cancel</a>
    </div>
</form>
{% endblock %}
