{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<h1>Edit Task</h1>

<form method="POST" action="{{ url_for('edit_task', task_ident=taskinfo.id) }}">
    <div>
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title" value="{{ taskinfo.content }}" required>
    </div>
    <div>
        <button type="submit">Update Task</button>
        <a href="{{ url_for('home') }}">Cancel</a>
    </div>
</form>
{% endblock %}
